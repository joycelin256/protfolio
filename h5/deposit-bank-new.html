<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="format-detection" content="telephone=no">
    <title>銀行轉帳</title>
    <link rel="stylesheet" href="css/reset.css">
    <link
        href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500|Roboto:400,500,700&amp;display=swap&amp;subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="css/deposit-new.css">

    <script type="text/javascript" src="js/all.js"></script>

</head>

<body class="bg">
    
    <div class="account">
        <div class="acc-header">
            <div class="arrow"><a href="deposit-main-lh.html"></a></div>
            <div class="headline-text"><span>銀行轉帳</span></div>
            <div class="headline-rbtn"><a href="#"></a></div>
        </div>


        <div class="msg-content">
            <div class="msg-important">此轉帳資訊1小時內有效</div>
        </div>

        <div class="depo-content">

            <div class="depo-title">請先存款到下列帳號</div>

            <div class="bank-infor">

                <select name="" id="">
                    <option value="">Karsikorn Bank</option>
                    <option value="">Karsikorn Bank</option>
                </select>

                <div class="account-infor">

                    <div class="item-copy">
                        <p>sangduean nanmueng</p>
                        <a href="#" class="account-copy"></a>
                    </div>

                    <div class="item-copy">
                        <p>12-34567-961236</p>
                        <a href="#" class="account-copy"></a>
                    </div>

                </div>

            </div>

            <div class="depo-title">提交申請</div>

            <div class="submit-input">
                <select name="" id="">
                    <option value="">郵局(700)西屯12345</option>
                    <option value="">第一銀行(007)南屯12345</option>
                    <option value="">華南銀行(008)南屯12345</option>
                </select>
                <div class="amount-input">
                    <input type="text" id="amount" value="" placeholder="存款金額(500~30,000)" required><a href="#"
                        class="btn-cancel"></a>
                </div>

                <div class="amount">
                    <ul>
                        <li><a href="#">+10,000</a></li>
                        <li><a href="#">+5,000</a></li>
                        <li><a href="#">+3,000</a></li>
                        <li><a href="#">+1,000</a></li>
                    </ul>
                    <div class="clear-both"></div>
                </div>

            </div>



            <a class="send-out" id="bank-send">確認送出</a>


            <div class="notice">
                <h5>注意事項</h5>
                <ol>
                    <li><span>請務必依照指定的銀行帳號進行存款</span>，若轉至舊有的銀行帳號將無法查收，恕不負責。</li>
                    <li>僅接受註冊戶名轉入之款項，否則將無法轉換點數。</li>
                    <li>完成轉帳手續後再填寫上方欄位資料送出申請。</li>
                </ol>
            </div>

        </div>

    </div>
