<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>申請資料提交</title>
    <link rel="stylesheet" href="css/anchor.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="header">
            <div class="header-back"><a href="anchor-bookupload.html"></a></div>
            <div class="header-text">申請資料提交</div>
            <div class="header-right"></div>
        </div>

        <div class="content">
            <div class="top-remind">以下資料均為必需填項目，為保證您的權益，請如實填寫 </div>

            <div class="step">
                <img src="images/img_anchor_stepfour.png" alt="">
            </div>

            <div class="confirm-text">
                <div class="basic-confirm">
                    <div class="basic-tilte">
                        <h6>經紀編號</h6>
                        <h6>國籍</h6>
                        <h6>真實姓名</h6>
                        <h6>出生日期</h6>
                    </div>
                    <div class="basic-infor">
                        <p>623519513</p>
                        <p>台灣</p>
                        <p>王小明</p>
                        <p>1989/10/26</p>
                    </div>
                </div>
                <div class="number-confirm">
                    <div class="number-title">
                        <h6>證件類型</h6>
                        <h6>證件號碼</h6>
                        <h6>LINE ID</h6>
                    </div>
                    <div class="number-infor">
                        <p>台灣身份證</p>
                        <p>K123459681</p>
                        <p>frank0536</p>
                    </div>
                </div>
            </div>
            <div class="submit-upload">
                <div class="upload-idcard">
                    <div class="sub-img">
                        <div class="thumb"></div>
                    </div>
                    <div class="sub-img">
                        <div class="thumb-obverse"></div>
                    </div>
                    <div class="sub-img">
                        <div class="thumb-passbook"></div>
                    </div>
                    <div class="clear-both"></div>
                </div>
            </div>



            <div class="next-button">
                <a class="next-complete" href="#">提交申請</a>
            </div>


        </div>
    </div>


</body>

</html>
