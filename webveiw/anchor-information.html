<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>資訊填寫</title>
    <link rel="stylesheet" href="css/anchor.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="header">
            <div class="header-back"><a href="anchor-contract.html"></a></div>
            <div class="header-text">資訊填寫</div>
            <div class="header-right"></div>
        </div>

        <div class="content">
            <div class="top-remind">以下資料均為必需填項目，為保證您的權益，請如實填寫 </div>

            <div class="step">
                <img src="images/img_anchor_stepone.png" alt="">
            </div>

            <div class="input-form">
                <div class="input-item">
                    <label for="intendant">經紀編號</label>
                    <input type="text" id="intendant" placeholder="請填寫經紀編號">
                </div>

                <div class="input-item">
                    <label for="country">國籍</label>
                    <select name="" id="country">
                        <option value="">台灣</option>
                        <option value="">中國</option>
                        <option value="">馬來西亞</option>
                        <option value="">新加坡</option>
                        <option value="">泰國</option>
                    </select>
                </div>

                <div class="input-item">
                    <label for="realname" >真實姓名</label>
                    <input type="text" id="realname" placeholder="請填寫您的姓名">
                </div>

                <div class="input-item">
                    <label for="birth">出生日期</label>
                    <select name="" id="birth">
                    </select>
                </div>

                <div class="input-item">
                    <label for="credentials">證件類型</label>
                    <select name="" id="credentials">
                        <option value="">台灣身份證</option>
                        <option value="">中國身份證</option>
                        <option value="">護照</option>
                    </select>
                </div>

                <div class="input-item">
                    <label for="cre-number" class="wrong-label">證件號碼</label>
                    <input type="text" id="cre-number" placeholder="請填寫您的證件號碼">
                </div>

                <div class="input-item">
                    <label for="lineid">LINE ID</label>
                    <input type="text" id="lineid" placeholder="請填寫您的LINE ID">
                </div>

            </div>

            <div class="wrong-message">請填寫正確的證件號碼</div>


            <div class="next-button">
                <a class="next-complete" href="anchor-idupload.html">下一步</a>
            </div>


        </div>
    </div>


</body>

</html>
