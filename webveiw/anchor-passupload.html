<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>存摺填寫</title>
    <link rel="stylesheet" href="css/anchor.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="header">
            <div class="header-back"><a href="anchor-bookupload.html"></a></div>
            <div class="header-text">存摺填寫</div>
            <div class="header-right"></div>
        </div>

        <div class="content">
            <div class="top-remind">以下資料均為必需填項目，為保證您的權益，請如實填寫 </div>

            <div class="step">
                <img src="images/img_anchor_stepthree.png" alt="">
            </div>

            <div class="input-form">

                <div class="input-item">
                    <label for="realname">銀行戶名</label>
                    <input type="text" id="realname" placeholder="請填寫銀行戶名">
                </div>

                <div class="input-item">
                    <label for="cre-number">銀行名稱</label>
                    <input type="text" id="cre-number" placeholder="請填寫銀行名稱">
                </div>

                <div class="input-item">
                    <label for="lineid">銀行帳號</label>
                    <input type="text" id="lineid" placeholder="請填寫您的銀行帳號">
                </div>

            </div>

            <div class="wrong-message">請填寫正確的證件號碼</div>

            
            <div class="next-button">
                <a class="next-complete" href="anchor-submit.html">下一步</a>
            </div>


        </div>
    </div>


</body>

</html>
