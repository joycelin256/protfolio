<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>身份證上傳</title>
    <link rel="stylesheet" href="css/anchor.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="header">
            <div class="header-back"><a href="anchor-information.html"></a></div>
            <div class="header-text">身份證上傳</div>
            <div class="header-right"></div>
        </div>

        <div class="content">
            <div class="top-remind">以下資料均為必需填項目，為保證您的權益，請如實填寫 </div>

            <div class="step">
                <img src="images/img_anchor_steptwo.png" alt="">
            </div>

            <div class="idcard-form">

                <div class="upload-idcard">

                    <div class="upload-file">
                        <div class="upload">
                            <img src="images/btn_anchor_upload_normal.png" alt="">
                            <p>上傳證件正面照</p>
                        </div>
                        <input type="file">
                    </div>

                    <div class="upload-obverse">
                        <div class="upload">
                            <img src="images/btn_anchor_upload_normal.png" alt="">
                            <p>上傳證件反面照</p>
                        </div>
                        <input type="file">
                    </div>

                    <div class="clear-both"></div>
                </div>

                <div class="idcard-example">
                    <p>上傳規範示例</p>
                    <div class="example-content">
                        <div class="example-correct">
                            <img src="images/img_anchor_idcard_example.png" alt="">
                            <div class="flex-justigy-center">
                                <div class="correct-text">
                                    <p>四角完整</p>
                                    <p>照片清晰</p>
                                </div>
                                <div class="correct-text">
                                    <p>亮度均勻</p>
                                    <p>水平放置</p>
                                </div>
                            </div>
                        </div>
                        <div class="example-error">
                            <div class="flex-justigy-center">
                                <div class="error">
                                    <div class="error-item">
                                        <img src="images/img_anchor_idcard_corner.png" alt="">
                                        <p>邊角缺失</p>
                                    </div>
                                    <div class="error-item">
                                        <img src="images/img_anchor_idcard_blur.png" alt="">
                                        <p>圖片模糊</p>
                                    </div>
                                </div>
                                <div class="error">
                                    <div class="error-item">
                                        <img src="images/img_anchor_idcard_occlusion.png" alt="">
                                        <p>信息遮擋</p>
                                    </div>
                                    <div class="error-item">
                                        <img src="images/img_anchor_idcard_reflective.png" alt="">
                                        <p>圖片反光</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="idcard-description">
                <p>1. 拍攝清晰的本人身份證正反面照</p>
                <p>2. 海外用戶可上傳護照正面照</p>
            </div>


            <div class="next-button">
                <a class="next-complete" href="anchor-bookupload.html">下一步</a>
            </div>


        </div>
    </div>
   

</body>

</html>
